            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;

            padding: 0 20px;
            border-bottom: 2px solid #00ff88;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            margin-right: auto;
        }
